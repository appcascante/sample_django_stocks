{% extends 'base.html' %}
{% block content %}

<h1>Select the Stock that you want to delete: </h1>
{% if ticker %}

  {% for item in ticker %}
    <div class="col-md-12">
       <a href="{% url 'delete' item.id %}" class="btn btn-danger ">{{item}}</a><br/><br/>
    </div><br/><br/>
  {% endfor %}

{% else %}
  You don't have any stocks.
{% endif %}
{% endblock %}
